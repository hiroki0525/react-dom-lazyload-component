name: Create Pull Request to Develop

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: 'Please Change Title'
          reviewers: hiroki0525
          team-reviewers: |
            owners
            maintainers
